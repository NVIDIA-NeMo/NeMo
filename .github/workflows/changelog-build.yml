name: 'Changelog Build'

env:
  FALLBACK_TAG: "v1.5.0"

on:
  push:
    tags:
      - 'v*'

jobs:
  changelog:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
        with:
          fetch-depth: 0 # Required due to the way Git works, without it this action won't be able to find any or the correct tags

      - name: Get Previous tag
        id: previous_tag
        run: echo "::set-output name=tag_name::$(git for-each-ref --sort=-creatordate --format '%(refname)' refs/tags | awk 'FNR == 2 {print substr($1, 11, length($1))}')"

      - name: Build Changelog
        id: github_tag
        uses: mikepenz/release-changelog-builder-action@v2.7.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          configuration: ".github/workflows/config/changelog-config.json"
          owner: "NVIDIA"
          repo: "NeMo"
          fromTag: ${{ steps.previous_tag.outputs.tag_name }}
          toTag: "${{ github.ref_name }}"

      - name: Print Changelog
        run: |
          echo "${{steps.github_tag.outputs.changelog}}"
          echo "--- DONE ---"
