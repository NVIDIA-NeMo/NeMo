    uses: ./.github/workflows/_test_template.yml
    with:
      RUNNER: self-hosted-azure-gpus-1
      TIMEOUT: 20
      IS_UNIT_TEST: true
      SCRIPT: L0_Unit_Tests_GPU_Audio

  L0_Unit_Tests_CPU_Audio:
    uses: ./.github/workflows/_test_template.yml
