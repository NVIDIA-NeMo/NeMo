name: NeMo E2E Speech Tests
on:
  workflow_call:
    inputs:
      test_to_run:
        required: true
        type: string
      image-name:
        required: false
        default: nemo_container_speech
        type: string

jobs:
  build:
    uses: ./.github/workflows/_build_container.yml
    with:
      image-name: ${{ inputs.image-name }}
      dockerfile: Dockerfile.ci

  asr-unit-tests:
    strategy:
      fail-fast: false
      matrix:
        include:
          - script: L0_Unit_Tests_GPU_ASR
            runner: self-hosted-azure-gpus-1
          - script: L0_Unit_Tests_CPU_ASR
            runner: self-hosted-azure-cpu
    needs: [build]
    runs-on: ${{ matrix.runner }}
    steps:
      - name: main
        uses: ./.github/actions/test-template/action.yml
        with:
          runner: ${{ runner.name }}
          script: ${{ matrix.script }}
          is_unit_test: true
          tests_to_run: ${{ inputs.test_to_run }}

  tts-unit-tests:
    strategy:
      fail-fast: false
      matrix:
        include:
          - script: L0_Unit_Tests_GPU_TTS
            runner: self-hosted-azure-gpus-1
          - script: L0_Unit_Tests_CPU_TTS
            runner: self-hosted-azure-cpu
    needs: [build]
    runs-on: ${{ matrix.runner }}
    steps:
      - name: main
        uses: ./.github/actions/test-template/action.yml
        with:
          runner: ${{ runner.name }}
          script: ${{ matrix.script }}
          is_unit_test: true
          tests_to_run: ${{ inputs.test_to_run }}

  audio-unit-tests:
    strategy:
      fail-fast: false
      matrix:
        include:
          - script: L0_Unit_Tests_GPU_Audio
            runner: self-hosted-azure-gpus-1
          - script: L0_Unit_Tests_CPU_Audio
            runner: self-hosted-azure-cpu
    runs-on: ${{ matrix.runner }}
    steps:
      - name: main
        uses: ./.github/actions/test-template/action.yml
        with:
          runner: ${{ runner.name }}
          script: ${{ matrix.script }}
          is_unit_test: true
          tests_to_run: ${{ inputs.test_to_run }}

  asr-e2e-tests:
    strategy:
      fail-fast: false
      matrix:
        include:
          - script: L2_NeMo_2_Export_HF_TRT_LLM
            runner: self-hosted-azure
          - script: L2_NeMo_2_Export_Deploy_Query_In_Framework
            runner: self-hosted-azure
