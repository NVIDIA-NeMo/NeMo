name: ~tts suite

on:
  workflow_call:
    inputs:
      test_to_run:
        type: string
        description: Tests to run
        required: true
jobs:
  L0_Unit_Tests_GPU_TTS:
    uses: ./.github/workflows/_test_template.yml
    if: contains(fromJSON(inputs.test_to_run), 'L0_Unit_Tests_GPU_TTS')
    with:
      RUNNER: self-hosted-azure-gpus-1
      IS_UNIT_TEST: true
      SCRIPT: |-
        RUN_ID=${{ github.run_id }} bash tests/functional_tests/L0_Unit_Tests_GPU_TTS.sh

  L0_Unit_Tests_CPU_TTS:
    uses: ./.github/workflows/_test_template.yml
    if: contains(fromJSON(inputs.test_to_run), 'L0_Unit_Tests_CPU_TTS')
    with:
      RUNNER: self-hosted-azure-cpu
      IS_UNIT_TEST: true
      SCRIPT: |-
        RUN_ID=${{ github.run_id }} bash tests/functional_tests/L0_Unit_Tests_CPU_TTS.sh

  Unit_Tests_TTS:
    needs: [L0_Unit_Tests_GPU_TTS, L0_Unit_Tests_CPU_TTS]
    runs-on: ubuntu-latest
    steps:
      - name: Placeholder
        run: exit 0

  # L2: G2P Models
  L2_G2P_Models_G2P_Conformer_training_evaluation_and_inference:
    uses: ./.github/workflows/_test_template.yml
    if: contains(fromJSON(inputs.test_to_run), 'L2_G2P_Models_G2P_Conformer_training_evaluation_and_inference')
    needs: [Unit_Tests_TTS]
    with:
      RUNNER: self-hosted-azure
      SCRIPT: |-
        RUN_ID=${{ github.run_id }} bash tests/functional_tests/L2_G2P_Models_G2P_Conformer_training_evaluation_and_inference.sh

  L2_G2P_Models_HeteronymClassificationModel_training_evaluation_and_inference:
    uses: ./.github/workflows/_test_template.yml
    if: contains(fromJSON(inputs.test_to_run), 'L2_G2P_Models_HeteronymClassificationModel_training_evaluation_and_inference')
    needs: [Unit_Tests_TTS]
    with:
      RUNNER: self-hosted-azure
      SCRIPT: |-
        RUN_ID=${{ github.run_id }} bash tests/functional_tests/L2_G2P_Models_HeteronymClassificationModel_training_evaluation_and_inference.sh
