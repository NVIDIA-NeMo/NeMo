name: CI-Install-Check

on:
  pull_request:
    paths:
      - "**"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test-installs:
    name: test-install-${{ matrix.os }}-${{ matrix.image }}-py${{ matrix.python }}-${{ matrix.installer }}
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.image }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        image: ["ubuntu:22.04", "nvcr.io/nvidia/pytorch:25.01-py3"]
        python: ["3.10", "3.11", "3.12"]
        installer: ["pip", "reinstall.sh"]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - uses: actions/setup-python@v5
        if: ${{ matrix.image == 'ubuntu:22.04' }}
        with:
          python-version: "${{ matrix.python }}"
      - name: Install NeMo
        env:
          INSTALLER: ${{ matrix.installer }}
          NEMO_TAG: ${{ github.sha }}
          NEMO_REPO: ${{ github.server_url }}/${{ github.repository }}
        shell: bash
        run: |
          if [[ "$INSTALLER" == "pip" ]]; then
            pip install .
          else
            export NEMO_TAG
            export NEMO_REPO
            export INSTALL_DIR=$(pwd)

            bash reinstall.sh --library nemo --mode install
          fi
