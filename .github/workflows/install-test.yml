name: CI-Install-Check

on:
  pull_request:
    paths:
      - "**"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
permissions:
  contents: read # access to check out code and install dependencies
jobs:
  test-installs-macos:
    name: ${{ matrix.os }}-${{ matrix.installer }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
        installer: ["pip-install", "nemo-install"]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - uses: actions/setup-python@v5
        with:
          python-version: "${{ matrix.python }}"

      - name: Install NeMo
        env:
          INSTALLER: ${{ matrix.installer }}
          NEMO_TAG: ${{ github.sha }}
          NEMO_REPO: ${{ github.server_url }}/${{ github.repository }}
        run: |
          python -m venv .venv
          source .venv/bin/activate

          if [[ "$INSTALLER" == "pip-install" ]]; then
            pip install --no-cache-dir -U pip
            pip install --no-cache-dir ".[all]"
          else
            export NEMO_TAG
            export NEMO_REPO
            export INSTALL_DIR=$(pwd)
            
            bash docker/common/install_dep.sh --library all --mode install
            pip install --no-cache-dir ".[all]"
          fi

      - name: Run import checks
        run: |
          # Run import checks
          for collection in "asr" "tts" "nlp"; do
            python tests/core_ptl/check_imports.py --domain "$collection"
          done

  test-installs-linux-amd:
    name: ubuntu-22.04-amd-${{ matrix.installer }}
    runs-on: ubuntu-22.04
    container:
      image: ubuntu:22.04
    strategy:
      fail-fast: false
      matrix:
        installer: ["pip-install", "nemo-install"]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Install Python
        shell: bash
        run: |
          apt-get update
          apt-get install -y python3-pip python3-venv
          python3 -m venv .venv
          source .venv/bin/activate

      - name: Install NeMo
        env:
          INSTALLER: ${{ matrix.installer }}
        run: |
          if [ "$INSTALLER" = "pip-install" ]; then
            pip3 install --upgrade pip
            pip3 install ".[all]"
          else
            export INSTALL_DIR=$(pwd)
            bash docker/common/install_dep.sh --library all --mode install
            pip3 install --no-cache-dir ".[all]"
          fi

      - name: Run import checks
        run: |
          # Run import checks
          for collection in "asr" "tts" "nlp"; do
            python3 tests/core_ptl/check_imports.py --domain "$collection"
          done

  test-installs-linux-arm:
    name: ubuntu-22.04-arm-${{ matrix.installer }}
    runs-on: ubuntu-22.04-arm
    strategy:
      fail-fast: false
      matrix:
        installer: ["pip-install", "nemo-install"]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install NeMo
        env:
          INSTALLER: ${{ matrix.installer }}
        run: |
          python -m venv .venv
          source .venv/bin/activate

          if [ "$INSTALLER" = "pip-install" ]; then
            pip install --upgrade pip
            pip install ".[all]"
          else
            export INSTALL_DIR=$(pwd)
            bash docker/common/install_dep.sh --library all --mode install
            pip install --no-cache-dir ".[all]"
          fi

      - name: Run import checks
        run: |
          # Run import checks
          for collection in "asr" "tts" "nlp"; do
            python tests/core_ptl/check_imports.py --domain "$collection"
          done
