
# Project information
site_name: NVIDIA NeMo
site_url: https://nvidia.github.io/NeMo
site_description: >-
  NeMo: a framework for generative AI
# Repository
repo_name: NVIDIA/NeMo
repo_url: https://github.com/NVIDIA/NeMo
docs_dir: docs/

# Copyright
copyright: >
  Copyright &copy; 2019 - 2024 NVIDIA
#  <a href="#__consent">Change cookie settings</a>

# Configuration
theme:
  name: material
  custom_dir: docs/overrides

  # Static files
  # static_templates:
  #   - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    # - header.autohide
    - navigation.expand
    - navigation.indexes
    # - navigation.instant
    - navigation.path
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.footer
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - scheme: midnight-black
      primary: indigo
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto  # Overriden by NVIDIA Sans defined in extra.css at root level
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: nvidia-eyemark-favicon

# Plugins
plugins:
  - blog:
      blog_dir: blogs
      blog_toc: true
      post_url_date_format: yyyy
      post_url_format: "{date}/{file}"
  - blog:
      blog_dir: publications
      blog_toc: true
      post_url_date_format: yyyy
      post_url_format: "{date}/{file}"
  - search
  - minify:
      minify_html: true
  - mkdocs-video:
      is_video: true
      video_controls: true
  - redirects:
      redirect_maps:
        # homepage -> homepage
        'index.md': 'https://research.nvidia.com/labs/conv-ai/'
        # publications main page -> publications main page
        'publications/index.md': 'https://research.nvidia.com/labs/conv-ai/publications/'
        # blogs main page -> blogs main page
        'blogs/index.md': 'https://research.nvidia.com/labs/conv-ai/blogs/'
        # all existing blogs -> blogs main page
        'blogs/2022/2022-08-introduction/index.md': 'https://research.nvidia.com/labs/conv-ai/blogs/2022/2022-08-introduction'
        'blogs/2022/2022-nvidia-technical-blog/index.md': 'https://research.nvidia.com/labs/conv-ai/blogs/2022/2022-nvidia-technical-blog'
        'blogs/2023/2023-06-07-fast-conformer/index.md': 'https://research.nvidia.com/labs/conv-ai/blogs/2023/2023-06-07-fast-conformer'
        'blogs/2023/2023-08-forced-alignment/index.md': 'https://research.nvidia.com/labs/conv-ai/blogs/2023/2023-08-forced-alignment'
        'blogs/2023/2023-08-nfa/index.md': 'https://research.nvidia.com/labs/conv-ai/blogs/2023/2023-08-nfa'
        'blogs/2023/2023-10-28-numba-fp16/index.md': 'https://research.nvidia.com/labs/conv-ai/blogs/2023/2023-10-28-numba-fp16'
        'blogs/2023/2023-nvidia-technical-blog/index.md': 'https://research.nvidia.com/labs/conv-ai/blogs/2023/2023-nvidia-technical-blog'
        'blogs/2024/2024-01-parakeet/index.md': 'https://research.nvidia.com/labs/conv-ai/blogs/2024/2024-01-parakeet'
        'blogs/2024/2024-01-parakeet-tdt/index.md': 'https://research.nvidia.com/labs/conv-ai/blogs/2024/2024-01-parakeet-tdt'
        'blogs/2024/2024-02-canary/index.md': 'https://research.nvidia.com/labs/conv-ai/blogs/2024/2024-02-canary'


# Customization
extra:
  # analytics:
  #   provider: google
  #   property: !ENV ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/NVIDIA/NeMo
